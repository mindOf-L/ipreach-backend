#security configuration for headers and methods
security:
  methods:
    - "GET"
    - "POST"
    - "PUT"
    - "PATCH"
    - "DELETE"
    - "OPTIONS"
  headers:
    - "Authorization"
    - "Accept"
    - "Accept-Language"
    - "content-type"
    - "Requestor-Type"
    - "X-Requested-With"
    - "x-header-payload-token"
    - "x-signature-token"
    - "x-refresh-token"
  exposed:
    - "Allow"
    - "X-Get-Header"
    - "x-header-payload-token"
    - "x-signature-token"
